on: [push, pull_request]
name: Test
jobs:
  unit-test-amd64:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
    - name: Check number of vCPUs
      run: |
        echo "Number of vCPUs:"
        nproc
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.24.x
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: |
        make test
  static-check:
    runs-on: ubuntu-22.04
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.24.x
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Static check
      run: |
       make install-static-check-tools
       make static-check
